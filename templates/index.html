<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Doodle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #212529;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
      }
      .video-container {
        display: flex;
        justify-content: center;
        align-items: start;
        margin-top: 15px;
        gap: 40px;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 10px;
      }
      .controls button {
        min-width: 180px;
        background-color: #343a40;
        border: 1px solid #6c757d;
        color: #fff;
      }
      .controls button:hover {
        background-color: #495057;
      }
      .recognized-text {
        text-align: center;
        font-size: 1.2rem;
        margin-top: 15px;
        color: #0df0f0;
      }
      #videoFeed {
        width: 800px;
        height: 600px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid #aaa;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-4">
      <h2 class="text-info">âœï¸ Air Doodle</h2>
      <!-- Mode Selection Modal -->
      <div
        id="modeModal"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.8);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        "
      >
        <h3>Select Mode</h3>
        <!-- <button onclick="setMode('text')" class="btn btn-info m-2">
          ğŸ“ Text Recognition
        </button> -->

        <div class="m-2">
          <button onclick="showObjectOptions()" class="btn btn-warning">
            ğŸ“¦ Object Recognition
          </button>
          <div id="objectModelSelect" style="display: none; margin-top: 10px">
            <select id="objectModelDropdown" class="form-select">
              <option value="object">ğŸ§  CNN Model</option>
              <option value="object_yolo">ğŸ“¦ YOLO Model</option>
            </select>
            <button onclick="selectObjectModel()" class="btn btn-success mt-2">
              Select
            </button>
          </div>
        </div>

        <button onclick="setMode('text')" class="btn btn-info m-2">
          ğŸ“ Text Recognition
        </button>
      </div>
    </div>

    <div class="video-container">
      <img id="videoFeed" src="/video_feed" class="shadow" />
      <div class="controls">
        <button class="btn" onclick="toggleMode()">ğŸ” Toggle Mode</button>
        <button class="btn" onclick="changeColor()">ğŸ¨ Change Color</button>
        <button class="btn" onclick="recognizeText()">ğŸ” Recognize</button>
        <button class="btn" onclick="clearCanvas()">ğŸ§¹ Clear</button>
        <button class="btn" onclick="save('with_bg')">ğŸ’¾ Save w/ BG</button>
        <button class="btn" onclick="save('transparent')">
          ğŸ’¾ Save Transparent
        </button>
      </div>
    </div>

    <div class="recognized-text">
      <p id="recognizedText">Text:</p>
    </div>

    <!-- Replace inside <script> tag -->
    <script>
      let currentMode = "text"; // default

      function setMode(mode) {
        currentMode = mode;
        fetch("/set_mode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode }),
        }).then(() => {
          document.getElementById("modeModal").style.display = "none";
          updateRecognizeButton();
        });
      }

      function updateRecognizeButton() {
        const btn = document.querySelector(".controls button:nth-child(3)");
        if (currentMode === "text") {
          btn.innerText = "ğŸ” Recognize Text";
        } else if (currentMode === "object_yolo") {
          btn.innerText = "ğŸ” Recognize Object using YOLO";
        } else {
          btn.innerText = "ğŸ” Recognize Object using CNN";
        }
      }

      function showObjectOptions() {
        document.getElementById("objectModelSelect").style.display = "block";
      }

      function selectObjectModel() {
        const selectedModel = document.getElementById(
          "objectModelDropdown"
        ).value;
        setMode(selectedModel);
        document.getElementById("recognizedText").innerText =
          selectedModel.includes("object") ? "Object: " : "Text: ";
      }

      function toggleMode() {
        if (currentMode === "text") {
          // Show dropdown to choose between object models
          document.getElementById("objectModelSelect").style.display = "block";
          document.getElementById("modeModal").style.display = "flex";
        } else {
          setMode("text");
          document.getElementById("recognizedText").innerText = "Text: ";
        }
      }

      function recognizeText() {
        fetch("/recognize", { method: "POST" })
          .then((res) => res.json())
          .then((data) => {
            if (currentMode === "text") {
              document.getElementById(
                "recognizedText"
              ).innerText = `Text: ${data.text}`;
            } else {
              document.getElementById(
                "recognizedText"
              ).innerText = `Object: ${data.label} (${data.confidence}%)`;
            }
          });
      }

      function changeColor() {
        fetch("/color", { method: "POST" });
      }

      function clearCanvas() {
        fetch("/clear", { method: "POST" });
        document.getElementById("recognizedText").innerText =
          currentMode === "text" ? "Text: " : "Object: ";
      }

      function save(mode) {
        fetch("/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.filename) {
              const a = document.createElement("a");
              a.href = `/static/${data.filename}`;
              a.download = data.filename;
              a.click();
            }
          });
      }

      document.addEventListener("keydown", function (event) {
        const key = event.key.toLowerCase();
        if (key === "c") changeColor();
        else if (key === "r") recognizeText();
        else if (key === "x") clearCanvas();
        else if (key === "1") save("with_bg");
        else if (key === "2") save("transparent");
        else if (key === "m") toggleMode();
      });
    </script>
  </body>
</html>
